<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popups</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body class="h-100vh w-100">

    <section>
        <div class="popupx__bdy--button trig__but">
            <button>I want some cookie</button>
        </div>
    </section>

    <section class="popupx">
        <div class="popupx__body">
            <div class="popupx__cross flex align-items-center justify-content-center">
                <img src="cross.svg" alt="">
            </div>
            <div class="popupx__head-img">
                <img src="/cookie.svg" alt="">
            </div>
            <div class="popupx__bdy">
                <div class="popupx__bdy--heading popupx__equal__mb">
                    <p class="popupx__txt--bold">Want some cookie :)</p>
                </div>
                <div class="popupx__bdy--paragraph popupx__equal__mb">
                    <p class="popupx__txt--light">
                        We use cookie to ensure we give you the best experience on our website. We use cookie to ensure that we give you add service that relevant to you.
                        You can change your cookie <a href="#" class="popupx__link--setting">setting</a> anytime.
                    </p>
                </div>
                <div class="popupx__bdy--button">
                    <button>understood, yum</button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
